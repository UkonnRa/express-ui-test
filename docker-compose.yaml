version: '3.9'
services:
  envoy:
    image: envoyproxy/envoy-alpine:v1.21-latest
    restart: always
    ports:
      - "10000:10000"
      - "10100:10100"
      - "9901:9901"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml

  app-frontend:
    build: "./packages/app-frontend"
    restart: always
    ports:
      - "3000:80"
    environment:
      - VITE_API_TYPE=grpc
      - VITE_API_URL=http://localhost:10000
      - VITE_OPENID_DISCOVERY_URL=https://white-rabbit-dev.authing.cn/oidc
      - VITE_OPENID_APP_ID=62b5c9311ce9ad4d5015593c
      - VITE_OPENID_CALLBACK_URL=http://127.0.0.1:3000/callback

  app-backend-graphql:
    build: "./packages/app-backend-graphql"
    restart: always
    ports:
      - "4000:80"
    environment:
      - MIKRO_ORM_USER=postgres
      - MIKRO_ORM_PASSWORD=test1234
      - MIKRO_ORM_HOST=host.docker.internal
      - OPENID_PROVIDER=authing
      - OPENID_JWKS_KEYS_URL=https://white-rabbit-dev.authing.cn/oidc/.well-known/jwks.json

  app-backend-grpc:
    build: "./packages/app-backend-grpc"
    restart: always
    ports:
      - "5000:80"
    environment:
      - MIKRO_ORM_USER=postgres
      - MIKRO_ORM_PASSWORD=test1234
      - MIKRO_ORM_HOST=host.docker.internal
      - OPENID_PROVIDER=authing
      - OPENID_JWKS_KEYS_URL=https://white-rabbit-dev.authing.cn/oidc/.well-known/jwks.json
